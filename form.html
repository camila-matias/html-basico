<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <hr>
    <main>
        <form action="/tagsform.html" target="_blank">
            <h2>Informações Pessoais</h2>
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" placeholder="ex: Camila Matias" required> <br>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="nascimento" required><br><br>        
            <fieldset>
                <legend>Gênero</legend>
                <input type="radio" value="masculino" id="masculino" name="genero">
                <label for="masculino">Masculino</label>
                <input type="radio" value="feminino" id="feminino" name="genero">
                <label for="feminino">Feminino</label>
                <input type="radio" value="naoInformado" id="naoInformado" name="genero">
                <label for="naoInformado">Prefiro não informar</label> <br>
            </fieldset><br><br>
          
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="ex: 000.000.000-00"  min="14" max="14" title="Formato de input: 000.000.000-00" required> <br>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="ex: (88) 99999-9999"> <br>
            <label for="origem">País de origem</label>
            <select name="origem" id="origem">
                <option value="brasil">Brasil</option>
                <option value="eua">Estados Unidos</option>
                <option value="china">China</option>
                <option value="italia">Itália</option>
                <option value="australia">Austrália</option>
                <option value="outro">Outro</option>
            </select><br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="ex: camila@gmail.com" required> <br>
            <label for="portfolio">Portfolio</label>
            <input type="url" name="portfolio" id="portfolio" placeholder="ex: https://www.portfolio.com.br"><br>
            <label for="comentarios">Comentários</label><br>
            <input type="textarea" name="comentarios" id="comentarios" rows="20">
            
            <h2>Crie um usuário e senha</h2>
            <label for="usuario">Digite um nome de usuário</label>
            <input type="text" name="usuario" id="usuario" required> <br>
            <label for="senha">Digite uma senha</label>
            <input type="password" name="senha" id="senha" required> <br>
            <label for="confirmaSenha">Confirme sua senha</label>
            <input type="password" name="confirmaSenha" id="confirmaSenha" required> <br><br>
    
            <input type="checkbox" name="termos" id="termos" required>
            <label for="termos">Eu aceito os termos e condições</label> <br>
            <input type="checkbox" name="promocional" id="promocional">
            <label for="promocional">Eu aceito o envio de e-mails promocionais</label> <br><br>
    
            <button type="submit" value="Cadastrar">Cadastrar</button>
            <input type="reset" value="Limpar Formulário">
        </form>
    </main>
    <br>
    <hr>
    <footer>
        <a href="/index.html">Voltar para Menu Principal</a>
    </footer>
</body>
</html>
