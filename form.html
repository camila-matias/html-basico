<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <hr>
    <form action="/tagsform.html">
        <label for="nome">Nome Completo</label>
        <input type="text" name="nome" id="nome" placeholder="ex: Camila Matias"> <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="ex: camila@gmail.com"> <br>
        <label>Gênero</label> <br>
        <label> 
            <input type="radio" value="masculino" name="genero">
            Masculino
        </label>
        <label> 
            <input type="radio" value="feminino" name="genero">
            Feminino
        </label>
        <label> 
            <input type="radio" value="naoInformado" name="genero">
            Prefiro não informar
        </label> <br>

        
        <h2>Crie um usuário e senha</h2>
        <label for="usuario">Digite um nome de usuário</label>
        <input type="text" name="usuario" id="usuario"> <br>
        <label for="senha">Digite uma senha</label>
        <input type="password" name="senha" id="senha"> <br>
        <label for="confirmaSenha">Confirme sua senha</label>
        <input type="password" name="confirmaSenha" id="confirmaSenha"> <br>

        <input type="submit" value="Cadastrar">
        <input type="reset" value ="Limpar Formulário">
    </form>
    
    <form>
        

    </form>
</body>
</html>
